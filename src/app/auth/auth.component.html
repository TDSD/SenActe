<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Authentification</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                        <strong>Echec de connexion</strong> Veuillez renseigner les bonnes informations.
                    </div>
                </div>
        
                <div class="col-md-8">
                    <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                        <div class="form-group">
                            <label class="username-label" for="username">email</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Entrez votre email"
                                   formControlName="username" #username>
                        </div>
        
                        <div class="form-group">
                            <label for="password" jhiTranslate="login.form.password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Entrer votre mot de passe"
                                   formControlName="password">
                        </div>
        
                        <div class="form-check">
                            <label class="form-check-label" for="rememberMe">
                                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                                <span>Rappelle moi</span>
                            </label>
                        </div>
        
                        <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Connexion</button>
                    </form>
        
                    <div class="mt-3 alert alert-info">
                        <a class="alert-link" (click)="requestResetPassword()">Avez-vous oublié votre mot de passe?</a>
                    </div>
        
                    <div class="alert alert-info">
                        <span>Vous n'avez pas encore de compte?</span>
                        <a class="alert-link" (click)="register()">Créer un nouveau compte</a>
                    </div>
                </div>
            </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
